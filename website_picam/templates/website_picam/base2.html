<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}PiCamera Doorbell{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'website_picam:index' %}">PiCamera Doorbell</a>
            </div>

            {% if user.is_authenticated %}
                        <span class="navbar-text me-3 text-white">
                            Hello, {{ user.username }}
                        </span>
                        <!-- Logout Form (POST request) -->
                        <form action="{% url 'users:logout' %}" method="post">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-outline-light">
                                Log out
                            </button>
                        </form>
                {% else %}
                    <a href="{% url 'users:login' %}" class="btn btn-primary">
                        Log in
                    </a>
            {% endif %}
        </nav>
    </header>

    <main class="container mt-4">
        {% block content %}
        <!-- Content will be overridden by child templates -->
        {% endblock %}
    </main>

    <footer class="text-center py-4 bg-light mt-4">
        <p>&copy; 2023 PiCamera Doorbell. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
